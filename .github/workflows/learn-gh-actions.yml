name: learn-github-action
run-name: ${{ github.actor }} is learning Github Actions
on: 
  push:
  workflow_dispatch:
    
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '22'
      - run: npm install -g bats
      - run: bats -v
