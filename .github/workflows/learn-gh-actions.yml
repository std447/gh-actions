name: learn-github-action
run-name: ${{ github.actor }} is learning Github Actions
on: 
  push:
  workflow_dispatch:
    
jobs:
  test:
    name: check date on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - name: Date
      run: |
        echo ${{ matrix.os }}
        date
    
